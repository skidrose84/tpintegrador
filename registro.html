<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fae5ac15d7.js" crossorigin="anonymous"></script>
    <title>Vainilla Exchange</title>
</head>
<header>
   
  <nav class="navbar fixed-top navbar-expand-lg navbar navbar-dark bg-dark ">
    <nav class="navbar navbar navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#index.html">
            <img src="img/btc2.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Vainilla exchange
          </a>
        </div>
      </nav>
    
    
      
      
  </nav>
    
    
</header>
<body  >
    <main >
      
        <form action=""></form>
          
            <section class="vh-100 mt-5" style="background-color: #eee;">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11 mt-5">
                      <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              
                              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate</p>
              
                              <form class="mx-1 mx-md-4" id="formulario">
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                   <label for="nombre" id="labelNombre" >Ingrese su nombre</label>
                                    <input type="text" id="nombre" class="form-control" />
                                    <label class="form-label" for="form3Example1c">Tu Nombre</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <label for="email" id="labelEmail"> Por favor ingrese su email</label>
                                    <input type="email" id="email" class="form-control" />
                                     <label class="form-label" for="form3Example3c">Tu Email</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <label for="password" id="labelPassword">Por favor ingrese una contraseña</label>
                                    <input type="password" id="password" class="form-control" />
                                    <label class="form-label" for="form3Example4c">Password</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <label for="repeatPass" id="labelConfirmar">Por favor repeti tu contraseña</label><span id="span">Las contraseñas no coinciden</span>
                                    <input type="password" id="repeatPass" class="form-control" />
                                    <label class="form-label" for="form3Example4cd">Repeti tu password</label>
                                  </div>
                                </div>
              
                                <div class="form-check d-flex justify-content-center mb-5">
                                  <input class="form-check-input me-2" type="checkbox" value="" id="terminos" />
                                  <label class="form-check-label" for="form2Example3">
                                    Acepto todos los <a href="#!">Terminos</a>
                                  </label>
                                  <span id="spanTerminos" >Por favor acepta los terminos</span>
                                </div>
              
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <button type="submit" class="btn btn-warning btn-lg">Registrarme</button>
                                </div>
              
                              </form>
              
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                class="img-fluid" alt="Sample image">
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
      
      <script src="validaciones.js"></script>
    </body>
    </main>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</html>
